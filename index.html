<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>OussSika</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="form__container">
        <div class="forms">
          <form class="form form-1">
            <div class="form__header">
              <h3>creat account</h3>
            </div>

            <div class="form__group">
              <input type="text" />
              <label for="">Email or Username</label>

              <i class="far fa-envelope"></i>
            </div>
            <div class="form__group">
              <input type="password" id="pwd" />
              <label for="">Password</label>
              <i class="fas fa-lock" id="pwdIcon"></i>
            </div>

            <div class="form__group-button">
              <button class="form__button" type="button">Next</button>
            </div>
          </form>
          <form class="form">
            <div class="form__header">
              <h3>Social links</h3>
            </div>

            <div class="form__group">
              <input type="text" />
              <label for="">Medium</label>

              <i class="fab fa-medium"></i>
            </div>
            <div class="form__group">
              <input type="text" />
              <label for="">Github</label>

              <i class="fab fa-github"></i>
            </div>
            <div class="form__group">
              <input type="text" />
              <label for="">Linkedin</label>

              <i class="fab fa-linkedin"></i>
            </div>

            <div class="form__group-button">
              <button class="form__button" type="button">Back</button>
              <button class="form__button" type="button">Next</button>
            </div>
          </form>
          <form class="form">
            <div class="form__header">
              <h3>Personnal info</h3>
            </div>

            <div class="form__group">
              <input type="text" required />
              <label for="">First Name</label>

              <i class="fas fa-user"></i>
            </div>
            <div class="form__group">
              <input type="text" required />
              <label for="">Last Name</label>

              <i class="fas fa-user"></i>
            </div>
            <div class="form__group">
              <input type="text" required />
              <label for="">Mobil .No</label>

              <i class="fas fa-phone"></i>
            </div>

            <div class="form__group-button">
              <button class="form__button" type="button">Back</button>
              <button class="form__button" type="button">Submit</button>
            </div>
          </form>
        </div>
        <div class="form__progress-container">
          <div class="form__progress"></div>
          <div class="form__step form__step-1">
            <h3>Step 1</h3>
            <i class="fas fa-check"></i>
          </div>
          <div class="form__step form__step-2">
            <h3>Step 2</h3>
            <i class="fas fa-check"></i>
          </div>
          <div class="form__step form__step-3">
            <h3>Step 3</h3>
            <i class="fas fa-check"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
